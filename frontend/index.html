<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TODO-List</title>
		<link rel="stylesheet" href="./styles/index.css" />
	</head>
	<body>
		<header>
			<h1>TODO-List</h1>
			<img src="assets/images/aceleraLogo.png" alt="" />
		</header>
		<main>
			<section class="controls">
				<div class="filter">
					<ul>
						<li id="filterIconContainer">
							<img
								class="filterIcon"
								src="assets/images/filterIcon.svg"
								alt=""
							/>
						</li>
						<li id="todoFilter" class="option">
							<button>TODO</button>
						</li>
						<li id="doingFilter" class="option">
							<button>DOING</button>
						</li>
						<li id="doneFilter" class="option">
							<button>DONE</button>
						</li>
					</ul>
				</div>
				<div class="newTaskButtonContainer">
					<button>
						<img src="./assets/images/addIcon.svg" alt="" />
						Add New Task
					</button>
				</div>
			</section>

			<section class="listContainer"></section>
		</main>

		<aside class="readModalContainer">
			<div class="readModal">
				<div class="cardStatusWrapper">
					<div class="cardStatus">TODO</div>
				</div>
				<h2 class="cardName">Card Name</h2>
				<div class="cardDescription">
					Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed
					do eiusmod tempor incididunt ut labore et dolore magna
					aliqua.
				</div>
				<div class="container">
					<div class="textContainer">
						<h3 class="cardEndDate">End Date: 01/01/1970</h3>
						<h3 class="cardCategory">Category: lorem</h3>
					</div>
					<div class="cardPriority">1</div>
				</div>
				<div class="controls">
					<button class="edit">Edit</button>
					<button class="delete">Delete</button>
					<button class="return">Return</button>
				</div>
			</div>
		</aside>

		<aside class="ucModalContainer">
			<div class="ucModal">
				<h2>Create Task</h2>
				<form action="#">
					<fieldset>
						<label for="nameForm">Task name</label>
						<input
							class="ucTextInput"
							name="nameForm"
							type="text"
							placeholder="Name"
							id="nameForm"
							required
							maxlength="50"
							min=""
						/>
					</fieldset>
					<fieldset>
						<label for="descriptionForm">Description</label>
						<textarea
							class="ucTextInput"
							name="descriptionForm"
							id="descriptionForm"
							placeholder="Short description"
							required
							maxlength="200"
						></textarea>
					</fieldset>
					<fieldset>
						<label for="endDateForm">End Date</label>
						<input
							class="ucTextInput"
							type="date"
							name="endDateForm"
							id="endDateForm"
							required
						/>
					</fieldset>
					<fieldset>
						<label for="priorityForm">Priority</label>
						<select
							class="ucTextInput"
							name="priorityForm"
							id="priorityForm"
							required
						>
							<option value="1">Priority 1 (Highest)</option>
							<option value="2">Priority 2</option>
							<option value="3">Priority 3</option>
							<option value="4">Priority 4</option>
							<option value="5">Priority 5 (Lowest)</option>
						</select>
					</fieldset>
					<fieldset>
						<label for="categoryForm">Category</label>
						<input
							class="ucTextInput"
							name="categoryForm"
							type="text"
							placeholder="Category"
							id="categoryForm"
							required
							maxlength="30"
						/>
					</fieldset>
					<fieldset>
						<label for="statusForm">Status</label>
						<select
							class="ucTextInput"
							name="statusForm"
							id="statusForm"
							required
						>
							<option value="TODO">TODO</option>
							<option value="DOING">DOING</option>
							<option value="DONE">DONE</option>
						</select>
					</fieldset>
					<div class="controls">
						<button type="submit" class="submit">Submit</button>
						<button type="button" class="cancel" formnovalidate>
							Cancel
						</button>
					</div>
				</form>
			</div>
		</aside>

		<aside class="deleteModalContainer">
			<div class="deleteModal">
				<h2>Are you sure you want to delete this task?</h2>
				<div class="controls">
					<button class="delete">Delete</button>
					<button class="cancel">Cancel</button>
				</div>
			</div>
		</aside>

		<div class="tint"></div>
	</body>
	<script type="module" src="src/Main.js"></script>
</html>
